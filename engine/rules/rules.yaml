rules:
  - alias: "Halo: Increase Flower Pot brightness"
    trigger:
      event: "halo.wheel"
      entity_name: "Flower Pot"
      state_change: "clockwise"
    action:
      - service: "hue.step_brightness"
        target:
          type: "light"
          id: "Flower Pot"
        params:
          direction: "up"
          step: "${payload.step}"

  - alias: "Halo: Decrease Flower Pot brightness"
    trigger:
      event: "halo.wheel"
      entity_name: "Flower Pot"
      state_change: "counter_clockwise"
    action:
      - service: "hue.step_brightness"
        target:
          type: "light"
          id: "Flower Pot"
        params:
          direction: "down"
          step: "${payload.step}"

  - alias: "Toggle Living Room Light"
    trigger:
      event: "remote.button"
      entity_name: "light_btn"
      state_change: "pressed"
    action:
      - service: "hue.toggle"
        target:
          type: "light"
          id: "living_room"
        params:
          current_on_state: "${state.hue.light.living_room:on}"

  - alias: "Halo: Update flower_pot button"
    trigger:
      event: "hue.light"
      entity_name: "flower pot"
      state_change: "brightness"
    action:
      - service: "halo.update_button_value"
        target:
          id: "Flower pot"
        params:
          value: "${payload.brightness}"

  - alias: "Halo: Set scene Movie"
    trigger:
      event: "halo.button"
      state_change: "pressed"
    action:
      - service: "hue.set_scene"
        target:
          id: "movie"
        params:
          scene: "movie"

  - alias: "Play Record"
    trigger:
      event: "halo.button"
      entity_name: "Play Record"
      state_change: "pressed"
    action:
      - service: "bangandolufsen.set_playback_source"
        target:
          id: "beoconnect_core"
        params:
          source: "lineIn"
        blocking: true
      - service: "bangandolufsen.expand_experience"
        target:
          id: "beoconnect_core"
        params:
          to: "stage"

  - alias: "Halo: on connect"
    trigger:
      event: "halo.system"
      state_change: "active"
    action:
      - service: "halo.update_button_value"
        target:
          id: "Flower pot"
        params:
          value: "${state.hue.light.flower_pot:brightness}"
          toggle: "${state.hue.light.flower_pot:on}"